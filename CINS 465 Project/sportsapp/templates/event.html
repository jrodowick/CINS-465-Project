{% extends "base.html" %}

{% block title %}Create Sports Event{% endblock %}
{% block content %}

<div class="grid-x grid-padding-x">
  <div class="large-6 medium-6 small-12 large-offset-3 medium-offset-3 cell">

    <form action="/event/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h4 class="text-center">Create new event</h4>
      {{ form }}
      <input type="submit" class="button expanded" value="Create event" />
    </form>
  </div>
</div>
{% endblock %}
